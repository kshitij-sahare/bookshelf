
    <div class="container ">
        <h1 class="text text-center" style=" color: #f1f1f1; ">Welcome to our online store </h1>
        <div class="row">
            <div class="col-md-3 mb-3" *ngFor="let book of cart">
              <div class="card">
                <div class="bg-image hover-overlay" mdbRipple rippleColor="light">
                  <img src="{{book.image}}" class="card-img-top img-fluid" />
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                  </a>
                </div>
                <div class="card-body">
                  <h5 class="card-title"><b>Title: </b>{{book.title}}</h5>
                  <p class="card-text"><b>Author: </b>{{book.author}}</p>
                  <p class="card-text"><b>Price: </b>{{book.price|currency}}</p>
                  <div class="text text-center">
                      <button type="submit" class="btn btn-primary w-100" (click)="removeFromCart(book.id)">Remove From Cart</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
